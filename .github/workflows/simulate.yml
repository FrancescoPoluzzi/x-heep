name: Simulate all apps
on: [pull_request]

jobs:
  simulate:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/esl-epfl/x-heep-toolchain:latest
    name: Simulate all apps. All must pass.
    steps:
      - name: Checkout the pushed code. 
        uses: actions/checkout@v3
      - name: Detect RISCV toolchain and export
        shell: bash
        run: |
          tool=$(command -v riscv32-unknown-elf-gcc || true)
          if [ -z "$tool" ]; then echo "RISC-V toolchain not found"; exit 1; fi
          root=$(dirname "$(dirname "$tool")")
          echo "RISCV_XHEEP=$root" >> $GITHUB_ENV
          echo "PATH=$root/bin:$PATH" >> $GITHUB_ENV
      - name: Configure the job container and simulate all apps
        run: |
          # Create the virtual environment and install the requirements. 
          conda init bash
          source /root/.bashrc
          conda activate core-v-mini-mcu
          make clean-all

          # The MCU is generated with various memory banks to avoid example code not fitting.
          make mcu-gen X_HEEP_CFG=configs/ci.hjson

          python3 test/test_apps/test_apps.py
